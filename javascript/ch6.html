<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>JavaScript Intro</title>
	<script>
		document.write("<h2>CH6. 함수</h2>")
	</script>
</head>

<body>
  <h3>arguments 객체</h3>
  <script>
    function addNum(){
      var sum = 0;
      for (var i=0; i<arguments.length;i++){
        sum+=arguments[i];
    	}
      return sum;
    }
    document.write(addNum(1,2,3,4)+"<br>");
  </script>

  <h3>default parameter (b)</h3>
  <script>
    function mul(a,b=1){
      return a*b;
    }
    document.write(mul(3,6)+"<br>");
    document.write(mul(3)+"<br>");
  </script>

  <h3>rest parameter (...b)</h3>
  <script>
    function sub(a,...b){
      for (var i=0;i < b.length; i++){
        a -= b[i]
      }
      return a;
    }
    document.write(sub(6,3)+"<br>");
    document.write(sub(5,2,1)+"<br>");
  </script>

  <h3>eval()</h3>
  <script>
    var a = 10, b= 20;
    document.write(eval("a+b")+"<br>");
  </script>

  <h3>isFinite()</h3>
  <script>
    document.write(isFinite(1)+"<br>"+isFinite(true)
                  +"<br>"+isFinite("123")+"<br>"+isFinite("")
                  +"<br>"+isFinite("ans"));
  </script>

  <h3>encodeURI()와 encodeURIComponent()</h3>
  <script>
    var uri = "http://google.com/search.php?name=홍길동&city=서울";
    var enc = encodeURI(uri);
    var enc_comp = encodeURIComponent(uri);
    document.write(enc+"<br>"+enc_comp);
  </script>

  <h3>decodeURI()와 decodeURIComponent()</h3>
  <script>
    var uri = "http%3A%2F%2Fgoogle.com%2Fsearch.php%3Fname%3D%ED%99%8D%EA%B8%B8%EB%8F%99%26city%3D%EC%84%9C%EC%9A%B8 ";
    var dec = decodeURI(uri);
    var dec_comp = decodeURIComponent(uri);
    document.write(dec+"<br>"+dec_comp);
  </script>

  <h3>escape()와 unescape()</h3>
  <script>
    var str = "Hello! World ?#$";
    var esc = escape(str);
    var une = unescape(esc);
    document.write(esc+"<br>"+une);
  </script>

</body>
